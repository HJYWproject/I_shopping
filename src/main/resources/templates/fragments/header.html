<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

  <header class = header th:fragment="headerFragment">
    <div style="width:100%;height:100px; background:#f6b3b3;">
      <button type="button" onclick="location.href='/'">메인페이지 가는 이미지 넣을 곳</button>
      header area <br>


      <span th:if="${session.userid}">
      ID : <span th:text="${session.userid}"></span> <br>
      소유 권한 : <span th:text="${session.role}"></span> <br>
      <button type="button" onclick="location.href='/usercheck'">마이페이지</button>
      <button type="button" onclick="location.href='/#'">장바구니</button>
        <form id="logout" action="/logout" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="submit" value="로그아웃"/>
        </form>
      </span>
      <span th:unless="${session.userid}">
        <a href = "/login">go to login</a> <br/>
        <a href = "/signup">go to sign up</a> <br/>
      </span>
    </div>
  </header>
</html>
