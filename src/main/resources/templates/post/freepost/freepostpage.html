<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>FREE</title>
</head>
<body>
<div layout:fragment = "content">
    <h1>Free Post</h1> <br/>
    <h2>자유게시판</h2>

    <span th:text="${freepostList}"></span><br>

    <table border="1">
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>userid</th>
        <tr th:each = "data : ${freepostList}">
            <td th:text="${data.id}"></td>
            <td>
                <a th:text="${data.title}" th:href="@{/post/read/{id}(id=${data.id})}"></a>
            </td>
            <td th:text="${data.content}"></td>
            <td th:text="${data.userid}"></td>
        </tr>
    </table>

    <form method = "GET" action ="/freepostpage/freepostedit">
        <button type = "submit">post upload</button>
    </form>
</div>
</body>
</html>
