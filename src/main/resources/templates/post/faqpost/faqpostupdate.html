<!DOCTYPE html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
  <meta charset="UTF-8">
  <title>upload_post</title>
</head>
<body>
<div layout:fragment = "content">
  <form th:action="@{'/faqpostpage/update/' + ${postList.id}}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    title : <input type="text" th:name="title" th:value="${postList.title}"> <br>
    userid :  <input type="text" th:name="userid" th:value="${postList.userid}"><br>
    content : <input type="text" th:name="content" th:value="${postList.content}"/><br>

    <button type = "submit">submit</button>
  </form>
</div>
</body>
</html>
